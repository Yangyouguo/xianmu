<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/zhuce.css">
    <script type="text/javascript" src="../js/zhuce.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/zclg.png" alt="" />
        </div>
        <div class="tou">
            <img src="../img/zc.png" alt="" />
        </div>
        <div class="xBox">
            <form id="myform" action="http://www.baidu.com" method="get">
                <div class="xBox_1">
                    <h3>第一步：填写手机账户信息（以下内容均为必填)</h3>
                    <div class="form-group">
                        <label for="username"  class="name">用户名：</label>
                        <input id="username" type="text" class="default roundedCorners-textbox" />
                        <span class="ts"></span>
                        <span class="yq">4-20个字符，一个汉字为两个字符，推荐使用中文会会员<br />名字。一旦注册成功会员名将不能修改。</span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="pass">您的密码：</label>
                        <input type="password" name="password" id="password" class="form-control phone">
                        <span class="yq">
                            请输入您的密码。
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="yanzheng" class="yan">验证：</label>
                        <input type="yanzheng" name="yanzheng" id="yanzheng" class="form-control"><span class="yq"><a href="">换一张</a></span>
                    </div>
                    <input type="submit" id="btnCheck" class="btn btnReg" value="发送激活号码" />
                </div>
            </form>
            <div class="xBox_2">
                <img src="../img/zcy.png" alt="" />
            </div>
        </div>
        <h4>美特斯邦威集团网站： 美特斯邦威 | ME&CITY | CH'IN祺 | 邦购网</h4>
    </div>
</body>
</html>
