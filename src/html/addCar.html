<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>addCar</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/addCar.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/addCar.js"></script>
</head>
<body>
    <!-- header -->
    <div id="nav"></div>
    <div id="addCar">
        <div class="container">
            <div class="addCar_d">
                <img src="../img/log.png" alt="" />
                <ul class="addCar_d_r">
                    <li>1、查看购物袋</li>
                    <li>2、填写订单信息</li>
                    <li>3、成功提交订单</li>
                </ul>
            </div>
            <ul class="gwd">
                <li>购物袋</li>
                <li><a href="">领红包，享优惠>></a></li>
            </ul>
            <div class="m_car">
                <div class="container">
                    <div id="btnFx">全选</div>
                    <table class="datalist">
                        <thead>
                            <tr>
                                <th width="20"><input type="checkbox" id="all"></th>
                                <th class="spxx">
                                    <span>商品信息</span>
                                    <span>颜色尺码</span>
                                    <span>单价(元)</span>
                                    <span>数量</span>
                                    <span>小计</span>
                                    <span>操作</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="check"></td>
                                <td class="spxx_1">
                                    <span>邦购</span>
                                    <span>满199包邮</span>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check"></td>
                                <td class="shihui"><span>满减</span><span>再买1件,即享9.0折优惠</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check"></td>
                                <td class="spxx_2">
                                    <span class="ctp"><img src="../img/car.jpg" alt="" /></span>
                                    <span class="ctn">18新品老爹鞋男</span>
                                    <span>商品编号：A52352</span>
                                    <span>不可用红包</span>
                                    <span>该商品支持14天退换货</span>
                                    <span> 颜色：黑色</span>
                                    <span>尺码：39</span>
                                    <span class="qian">￥399</span>
                                    <span class="qian">￥119</span>
                                    <span class="qian">￥199</span>
                                    <span>删除</span>
                                    <span>-</span>
                                    <span>+</span>
                                    <input type="text" />
                                    <a href="">移入收藏夹</a>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="check"></td>
                                <td class="jiesuan">
                                    <span>全选    删除选中商品    清除失效商品</span>
                                    <span>已选商品1件商品总价￥119 - 优惠￥0 合计(不含运费)：</span>
                                    <span>￥119</span>
                                    <span>去结算</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tjia">
                
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer></footer>
